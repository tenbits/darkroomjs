<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DarkroomJS</title>
  <link rel="stylesheet" href="./build/css/darkroom.min.css">
  
  <style>
    section {
      position:absolute;
      top: 100px;
      left: 100px;

      width: 500px;
    }

    img {
      max-width: 100%;
    }


  </style>
</head>
<body>
  

<section>
  <img src="./images/wallpaper.png" id="target">
</section>
<button>Show</button>
<i>In the crop-tool select entire image aria, crop it, click `Show` to view resulted image - it should not be scaled down to 500px width</i>

  <script src="./vendor/fabric.js"></script>
  <script src="./lib/js/darkroom.js"></script>
  <script src="./lib/js/plugins/darkroom.history.js"></script>
  <script src="./lib/js/plugins/darkroom.save.js"></script>
  <script src="./lib/js/plugins/darkroom.crop.js"></script>

  <script>
    var dkrm = new Darkroom('#target', {

      // maxWidth: 500,
      
      plugins: {
        crop: {}
      }
    });

    document.querySelector('button').addEventListener('click', function(){
      window.open(dkrm.snapshotImage());
    })
  </script>
</body>
</html>
